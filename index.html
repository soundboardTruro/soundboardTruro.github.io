<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="soundboard" class="soundboard">
            <!-- 
            To add your own pre-configured buttons, copy and paste this template:
            
            <div class="sound-button" onclick="embedVideo('VIDEO_ID', START_TIME)">
                <div class="button-content">
                    <div class="button-title">Sound Name</div>
                </div>
            </div>
            -->
            
            <!-- Button 1 -->
            <div class="sound-button" onclick="embedVideo('H06cbpT5T6Q', 0)">
                <div class="button-content">
                    <div class="button-title">We're the fish</div>
                </div>
            </div>

            <div class="sound-button" onclick="embedVideo('NsiqlFjRVPU', 0)">
                <div class="button-content">
                    <div class="button-title">Hope you're ready to get wet</div>
                </div>
            </div>

            <div class="sound-button" onclick="embedVideo('SSlSg-v_fOg', 0)">
                <div class="button-content">
                    <div class="button-title">Agnus Dei</div>
                </div>
            </div>

            <div class="sound-button" onclick="embedVideo('0nrtJdEiHN8', 0)">
                <div class="button-content">
                    <div class="button-title">You're going to die</div>
                </div>
            </div>

            <div class="sound-button" onclick="embedVideo('3gxAeFWwCuE', 0)">
                <div class="button-content">
                    <div class="button-title">Lazarus</div>
                </div>
            </div>

            <div class="sound-button" onclick="embedVideo('mnnjdWeFzUI', 0)">
                <div class="button-content">
                    <div class="button-title">I'm going fishing</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="soundboard.js"></script>
    <script>
        // Function to embed YouTube videos with CSS animations
        function embedVideo(videoId, startTime) {
            const embedContainer = document.createElement('div');
            embedContainer.className = 'youtube-embed';
            
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&start=${startTime}&vq=hd1080`;
            iframe.setAttribute('allowfullscreen', '');
            iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
            iframe.frameBorder = '0';
            
            const closeButton = document.createElement('button');
            closeButton.className = 'close-embed';
            closeButton.textContent = 'Close';
            
            embedContainer.appendChild(iframe);
            embedContainer.appendChild(closeButton);
            document.body.appendChild(embedContainer);
            
            // Use the window.showEmbed function from soundboard.js to handle animations
            window.showEmbed(embedContainer);
        }
    </script>
</body>
</html>
